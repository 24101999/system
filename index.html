<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="ded-form">
        <form action="">
            <h1>IMC</h1>
            <p class="m-0">Peso</p>
            <input class="input" id="inp" type="number" placeholder="">
            <p class="m-0">Altura</p>
            <input class="input" id="two" type="number" placeholder="">
            <button type="button" class="button">calcular</button>
            <p class="valor"></p>
        </form>
    </div>

    <div class="table">
        <h1> classificação de imc</h1>
        <div class="items-table">
            <div class="txt-items">
                <p>menos de 1,85 </p>
                <p>peso baixo</p>
            </div>
            <div class="txt-items">
                <p>entre 1,85 e 24,9</p>
                <p>peso normal ou adequado</p>
            </div>
            <div class="txt-items">
                <p>entre 25,0 e 29,9</p>
                <p>sobrepeso</p>
            </div>
            <div class="txt-items">
                <p>entre 30,0 e 34,9</p>
                <p>obesidade grau 1</p>
            </div>
            <div class="txt-items">
                <p>entre 35 e 39,9</p>
                <p>obesidade grau 2</p>
            </div>
            <div class="txt-items">
                <p>maior que 40,0 </p>
                <p>obesidade grau 3 ou morbida</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
